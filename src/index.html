<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>My Chat app</title>
</head>

<body>
	<header>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo">Chat App</a>		
				<div class="right-align">
					<a id="log-in" class="btn-floating btn-large right-align waves-effect waves-light light-blue">
						<i class="material-icons">person</i>
					</a>
				</div>	
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div id="messages-container" class="section">
				<!--   Icon Section   -->
				
			</div>
		</div>
	</main>
	<br>
	<footer class="light-blue">
		<div class="container">
			<div id="form-container" class="row">
		        <div class="input-field col m9 s12 text-white">
		          <textarea id="message" class="materialize-textarea white-text"></textarea>
		          <label for="message" class="white-text">Mensagem</label>
		        </div>	
		        <div class="col m3 s12 valign-wrapper center-align">
		        	<button id="send-button" class="waves-effect waves-light btn orange">ENVIAR</button>
		        </div>
			</div>
		</div>
	</footer>
	<template id="message-template" type="html">
		<div class="row">
			<div class="col l8 m10 s12">
				<span class="name-span"><h5 class="name-highlight">An√¥nimo</h5></span>
				<span class="message-span">Hello world!</span>
			</div>
		</div>
	</template>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>	
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="app.bundle.js"></script>
</body>

</html>
